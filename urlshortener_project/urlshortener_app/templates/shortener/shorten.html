<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
</head>
<body>
    <h1>URL Shortener</h1>
    <form method="post">
        {% csrf_token %}
        <label for="original_url">Enter URL:</label>
        <input type="url" id="original_url" name="original_url" required>
        <button type="submit">Shorten URL</button>
    </form>
    {% if short_url %}
        <p>Your shortened URL: <a href="{{ short_url }}">{{ short_url }}</a></p>
    {% endif %}
</body>
</html>
